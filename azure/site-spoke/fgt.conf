Content-Type: text/x-shellscript; charset="us-ascii"
MIME-Version: 1.0

config system global
set hostname "fgt-site-${site_id}"
set admin-sport ${admin_port}
end
config system interface
edit port1
set alias mgmt
set mode static
set ip ${port1_ip} ${port1_mask}
set allowaccess ping https ssh fgfm
next
edit port2
set alias public
set mode static
set ip ${port2_ip} ${port2_mask}
set allowaccess ping https ssh 
next
edit port3
set alias private
set mode static
set ip ${port3_ip} ${port3_mask}
set allowaccess ping https ssh
next
end
config router static
edit 1
set device port2
set gateway ${port2_gw}
next
edit 2
set device port1
set gateway ${port1_gw}
set priority 10
next
edit 3
set dst ${spoke1-net}
set device port3
set gateway ${port3_gw}
next
end
config vpn ipsec phase1-interface
edit "hub1-advpn"
set interface "port2"
set peertype any
set net-device enable
set proposal aes128-sha256 aes256-sha256 aes128-sha1 aes256-sha1
set add-route disable
set auto-discovery-receiver enable
set remote-gw ${hub1_public-ip1}
set psksecret ${hub1_advpn-psk} 
set dpd-retryinterval 5
next
end
config vpn ipsec phase2-interface
edit "hub1-advpn"
set phase1name "hub1-advpn"
set proposal aes128-sha1 aes256-sha1 aes128-sha256 aes256-sha256 aes128gcm aes256gcm chacha20poly1305
set auto-negotiate enable
next
end

config system interface
edit "hub1-advpn"
set ip ${site_advpn-ip1} 255.255.255.255
set remote-ip ${hub1_advpn-ip1} 255.255.255.0
next
end
config firewall address
edit "n-hub1-cidr"
set subnet ${hub1_cidr}
next
end

config firewall addrgrp
edit "g-hubs-cidr"
set member "n-hub1-cidr" "n-hub2-cidr"
next
end
config system sdwan
set status enable
config zone
edit "HUB1"
next
edit "WAN"
next
edit "MPLS"
next
end
config members
edit 1
set interface "hub1-advpn"
set zone "HUB1"
next
edit 2
set interface "hub2-advpn"
set zone "HUB2"
next
edit 3
set interface "port2"
set zone "WAN"
next
end
config health-check
edit "healthCheck_1"
set server ${hub1_hck-srv-ip1} ${hub2_hck-srv-ip1}
set probe-timeout 1000
set interval 1000
set recoverytime 10
set members 1 2
next
edit "healthCheck_2"
set server ${hub1_hck-srv-ip2} ${hub2_hck-srv-ip2}
set probe-timeout 1000
set interval 1000
set recoverytime 10
set members 1 2
next
edit "healthCheck_3"
set server ${hub1_hck-srv-ip3} ${hub2_hck-srv-ip3}
set probe-timeout 1000
set interval 1000
set recoverytime 10
set members 1 2
next
end
config service
edit 1
set name "sdwan-rule-azure-zonea"
set dst "g-hubs-cidr"
set priority-members 2
next
end
end
config firewall policy
edit 1
set name "outbound_advpn_hub1"
set srcintf "port3"
set dstintf "HUB1"
set srcaddr "all"
set dstaddr "all"
set action accept
set schedule "always"
set service "ALL"
next
edit 2
set name "inbound_advpn_hub1"
set srcintf "HUB1"
set dstintf "port3"
set srcaddr "all"
set dstaddr "all"
set action accept
set schedule "always"
set service "ALL"
next
edit 3
set name "outbound_advpn_hub2"
set srcintf "port3"
set dstintf "HUB2"
set srcaddr "all"
set dstaddr "all"
set action accept
set schedule "always"
set service "ALL"
next
edit 4
set name "inbound_advpn_hub2"
set srcintf "HUB2"
set dstintf "port3"
set srcaddr "all"
set dstaddr "all"
set action accept
set schedule "always"
set service "ALL"
next
edit 5
set name "outbound_inet"
set srcintf "port3"
set dstintf "WAN"
set srcaddr "all"
set dstaddr "all"
set action accept
set schedule "always"
set service "ALL"
next
end
config router access-list
edit "acl-n-bgp-out"
config rule
edit 1
set prefix ${spoke1-net}
next
end
next
end
config router route-map
edit "rm-bgp-out"
config rule
edit 1
set match-ip-address "acl-n-bgp-out"
next
end
next
end
config router bgp
set as ${site_bgp-asn}
set router-id ${site_advpn-ip1}
set graceful-restart enable
set keepalive-timer 1
set holdtime-timer 3
set ebgp-multipath enable
config neighbor
edit ${hub1_advpn-ip1}
set ebgp-enforce-multihop enable
set soft-reconfiguration enable
set remote-as ${hub1_bgp-asn}
set route-map-out "rm-bgp-out"
next
edit ${hub2_advpn-ip1}
set ebgp-enforce-multihop enable
set soft-reconfiguration enable
set remote-as ${hub2_bgp-asn}
set route-map-out "rm-bgp-out"
next
end
config redistribute "static"
set status enable
end
end

